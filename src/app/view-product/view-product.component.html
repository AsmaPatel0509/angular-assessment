<h4>View Products</h4>
<button mat-button (click)="viewProduct()">View Products</button>

<section *ngIf="viewFlag==true">
    <mat-card *ngFor="let item of productsData" class="card">
            <!-- | paginate: { itemsPerPage: 2, currentPage: p } -->
        <mat-card-title>{{item.name}}</mat-card-title>
        Product id: <mat-card-content class="cardContent">{{item.id}}</mat-card-content>
        Product description: <mat-card-content class="cardContent">{{item.description}}</mat-card-content>
        Product price: <mat-card-content class="cardContent">{{item.price}}</mat-card-content>
        <button mat-button (click)="deleteProduct(item.id)">DELETE</button>
    </mat-card>
    <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
</section>
